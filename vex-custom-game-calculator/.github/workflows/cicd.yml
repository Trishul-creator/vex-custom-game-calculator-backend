name: CICD

on:
  push:
    branches: [deploy-project-to-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps: 
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t ./vex-custom-game-calculator
      - name: Publish image to docker hub
        run: docker push ./vex-custom-game-calculator:latest
  
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image From docker hub
        run: docker pull ./vex-custom-game-calculator:latest
      - name: Delete old container
        run: docker rm -f vex-custom-game-calculator-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name vex-custom-game-calculator-container ./vex-custom-game-calculator
		  

